<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Richard Schott's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
  </head>
  <body>
      <!-- Logo and header content -->
    <header>
        <div class="header-box">
          <div class="logo-box">
            <img src="images/hexagon-2307350_640.png" alt="page logo" class="header-logo-pic">
          </div>
            <div class="name-box">
              <h3 class="header-name">Richard Schott</h3>
              <h6 class="header-role">Front-End Web Developer</h6>
            </div>
        </div>
    </header>
      <main>
          <!-- The hero image! -->
        <div class="hero-image-box">
          <img src="images/cell-phone-close-up-contemporary-905873.jpg" alt="office image" class="hero-pic">
        </div>
            <!-- Project Highlights -->
          <section id="project-highlights">
            <h3 class="project-header">Project Highlights</h3>
              <div class="project-box">
                <div class="first-project">
                  <a href="https://github.com/HoustonGwG/Houston_GwG" target="_blank"><img src="images/HTX-GWG.png" class="houston-pic" alt="Houston Grow with Google Project Site"></a>
                    <p class="project-label">Contributor, "About Us" Grow with Google Student Project</p>
                </div>
                <div class="second-project">
                  <a href="https://codepen.io/thelearner/pen/zRGJao" target="_blank"><img src="images/animal-trading-card.png" alt="Animal Trading Card" class="animal-pic"></a>
                    <p class="project-label">Animal Trading Card</p>
                </div>
                <div class="third-project">
                  <a href="https://codepen.io/thelearner/pen/MrxNXN" target="_blank"><img src="images/mockup-to-article.png" class="mockup-article-project" alt="Mockup-to-Article HTML Project"></a>
                    <p class="project-label">Mockup to Article</p>
                </div>
              </div>
          </section>
              <!-- Footer -->
            <footer id="end-matter">
              <div class="footer-box">
                <div class="linkedin-box">
                  <a href="https://www.linkedin.com/in/rischott/" target="_blank"><img src="images/In-2C-66px-TM.png" class="linkedin-logo" alt="LinkedIn Logo"></a>
                </div>
                <div class="github-box">
                  <a href="https://github.com/Richard-Schott" target="_blank"><img src="images/GitHub-Mark-64px.png" class="github-logo" alt="Github logo"></a>
                </div>
                <div class="copyright-box">
                  <p class="copyright-text">Richard Schott &#169; 2018</p>
                </div>
              </div>
            </footer>
      </main>
  </body>
</html>
